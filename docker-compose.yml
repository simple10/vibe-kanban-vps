services:
  vibe-kanban:
    build:
      context: .
      dockerfile: Dockerfile.vps
    runtime: sysbox-runc
    container_name: vibe-kanban
    restart: unless-stopped
    volumes:
      - vk-data:/home/vkuser/.local/share/vibe-kanban  # SQLite DB + config
      - vk-repos:/repos                                 # Cloned repositories
      - vk-worktrees:/var/tmp/vibe-kanban                # Worktrees
      - vk-docker:/var/lib/docker                        # Docker-in-Docker storage
      - vk-claude:/home/vkuser/.claude                   # Claude Code OAuth credentials
      - vk-ghcli:/home/vkuser/.config/gh                 # GitHub CLI OAuth credentials
      - vk-ssh:/home/vkuser/.ssh                         # SSH keys for git push
    env_file:
      - .env
    environment:
      HOST: "0.0.0.0" # Expose vibe-kanban to the cloudflared tunnel - does not expose to internet
      PORT: "3000"
      HOME: /home/vkuser
    memswap_limit: "${VK_MEM_LIMIT:-8g}"
    deploy:
      resources:
        limits:
          cpus: "${VK_CPU_LIMIT:-4}"
          memory: "${VK_MEM_LIMIT:-8g}"
        reservations:
          cpus: "${VK_CPU_RESERVE:-1}"
          memory: "${VK_MEM_RESERVE:-2g}"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 3

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: vibe-kanban-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CF_TUNNEL_TOKEN}
    environment:
      CF_TUNNEL_TOKEN: ${CF_TUNNEL_TOKEN}
    memswap_limit: 256m
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256m
        reservations:
          cpus: "0.1"
          memory: 128m
    depends_on:
      vibe-kanban:
        condition: service_healthy

volumes:
  vk-data:
  vk-repos:
  vk-worktrees:
  vk-docker:
  vk-claude:
  vk-ghcli:
  vk-ssh:
