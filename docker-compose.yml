services:
  vibe-kanban:
    build:
      context: .
      dockerfile: Dockerfile.vps
    runtime: sysbox-runc
    container_name: vibe-kanban
    restart: unless-stopped
    volumes:
      - vk-data:/root/.local/share/vibe-kanban     # SQLite DB + config
      - vk-repos:/repos                             # Cloned repositories
      - vk-worktrees:/var/tmp/vibe-kanban            # Worktrees
      - vk-docker:/var/lib/docker                    # Docker-in-Docker storage
      - vk-claude:/root/.claude                      # Claude Code OAuth credentials
    env_file:
      - .env
    environment:
      HOST: "0.0.0.0" # Expose vibe-kanban to the cloudflared tunnel - does not expose to internet
      PORT: "3000"
      HOME: /root
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 3

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: vibe-kanban-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CF_TUNNEL_TOKEN}
    environment:
      CF_TUNNEL_TOKEN: ${CF_TUNNEL_TOKEN}
    depends_on:
      vibe-kanban:
        condition: service_healthy

volumes:
  vk-data:
  vk-repos:
  vk-worktrees:
  vk-docker:
  vk-claude:
