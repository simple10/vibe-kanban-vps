services:
  vibe-kanban:
    build:
      context: .
      dockerfile: Dockerfile.vps
    runtime: sysbox-runc
    container_name: vibe-kanban
    restart: unless-stopped
    ports:
      - "${VK_SSH_PORT:-2222}:2222"
    volumes:
      - ./data/home:/home/vkuser                                 # Entire home directory (persists all dotfiles, caches, config)
      - ./data/repos:${REPOS_DIR:-/home/repos}                    # Cloned repositories
      - ./data/worktrees:/var/tmp/vibe-kanban                    # Worktrees
      - ./data/docker:/var/lib/docker                            # Docker-in-Docker storage
      - ./data/sshd:/etc/ssh/sshd_host_keys                     # sshd host keys (IDE SSH)
    env_file:
      - .env
    environment:
      HOST: "0.0.0.0" # Expose vibe-kanban to the cloudflared tunnel - does not expose to internet
      PORT: "3000"
      HOME: /home/vkuser
      VK_IDE_SSH: "${VK_IDE_SSH:-false}"
      REPOS_DIR: "${REPOS_DIR:-/home/repos}"
    memswap_limit: "${VK_MEM_LIMIT:-8g}"
    deploy:
      resources:
        limits:
          cpus: "${VK_CPU_LIMIT:-4}"
          memory: "${VK_MEM_LIMIT:-8g}"
        reservations:
          cpus: "${VK_CPU_RESERVE:-1}"
          memory: "${VK_MEM_RESERVE:-2g}"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 3

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: vibe-kanban-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CF_TUNNEL_TOKEN}
    environment:
      CF_TUNNEL_TOKEN: ${CF_TUNNEL_TOKEN}
    memswap_limit: 256m
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256m
        reservations:
          cpus: "0.1"
          memory: 128m
    depends_on:
      vibe-kanban:
        condition: service_healthy
